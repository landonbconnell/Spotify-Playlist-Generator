# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SPG-WebApp-02

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7fc043ac6f82403da1f1c668945b8afa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ceba1fb50bcf42f6ba0ec1f64a309c95 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7fc043ac6f82403da1f1c668945b8afa }}/spotify-playlist-generator_client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SPG-WebApp-02'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eddc24a5c30e4564b0ec076a4e9992ef }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7fc043ac6f82403da1f1c668945b8afa }}/spotify-playlist-generator_client:${{ github.sha }}'