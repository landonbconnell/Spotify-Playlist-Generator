name: Build and Deploy app to Azure Container Instances

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Update Docker
        run: |
          sudo apt-get remove docker docker-engine docker.io containerd runc
          sudo apt-get update
          sudo apt-get install \
              apt-transport-https \
              ca-certificates \
              curl \
              gnupg \
              lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: docker-compose build

      - name: Push images to Docker Hub
        run: docker-compose push

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure resource group
        run: az group create --name SPGResources --location eastus

      - name: Create Azure container registry
        run: az acr create --resource-group SPGResources --name spgcontainer --sku Basic

      - name: Login to Azure container registry
        run: az acr login --name spgcontainer

      - name: Tag and Push images to Azure container registry
        run: |
          docker tag landonconnell/spotify-playlist-generator-client spgcontainer.azurecr.io/spotify-playlist-generator-client
          docker tag landonconnell/spotify-playlist-generator-server spgcontainer.azurecr.io/spotify-playlist-generator-server
          docker push spgcontainer.azurecr.io/spotify-playlist-generator-client
          docker push spgcontainer.azurecr.io/spotify-playlist-generator-server

      - name: Login to Azure container registry with Docker
        uses: azure/docker-login@v1
        with:
          login-server: index.docker.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Create Azure context
        run: |
          docker context create aci SPGContext --subscription-id ${{ secrets.AZURE_SUBSCRIPTION_ID }} --resource-group SPGResources --location eastus
          docker context use SPGContext

      - name: Deploy application to ACI
        run: docker-compose up
